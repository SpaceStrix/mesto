<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia - учебный проект</title>
</head>

<body class="body">
    <header class="header">
        <a href="#" class="header__logo" target="_blank"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__person">
                <img src="./images/Avatar.jpg" alt="Жак-Ив Кусто -Исследователь океана" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-item" type="button"></button>
        </section>
        <!-- profile -->

        <section class="elements">
        </section>
        <!-- /.elements -->
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close" type="button"></button>
            <form class="popup__form" name="popup__form-profile">
                <fieldset class="popup__input-container">
                    <input type="text" name="name" class="popup__field" placeholder="Имя">
                    <input type="text" name="about-me" class="popup__field" placeholder="О себе">
                </fieldset>
                <button type="submit" class="popup__btn-safe">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close" type="button"></button>

            <form class="popup__form" name="popup__form_create-element">
                <fieldset class="popup__input-container">
                    <input type="text" name="element-title" class="popup__field" placeholder="Название" required>
                    <input type="text" name="element-img" class="popup__field" placeholder="Ссылка на картинку"
                        required>
                </fieldset>
                <button type="submit" class="popup__btn-safe">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="img-container">
            <figure class="img-container__block">
                <img src="./" alt="" class="img-container__img">
                <figcaption class="img-container__title">Новое место</figcaption>
            </figure>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <template class="element">
        <article class="element">
            <button class="element__delete" type="button"></button>
            <img src="./images/elem-1.jpg" alt="Большая голубая дыра" class="element__img">
            <div class="element__title-group">
                <h2 class="element__title">Большая голубая дыра </h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>

    </template>
    <script src="./js/index.js"></script>
</body>

</html>
